<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Event driven programming</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Mixfont -->
    <link href="https://fonts.googleapis.com/css?family=Oleo-Script|Alfa-Slab-One:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    
  </head>
  <body>
    <!-- Start of project here-->

     <!-- Pills navs -->
    <div class="container-sm">
    <ul class="nav nav-pills nav-justified mb-1" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active"
          id="tab-login"
          data-mdb-toggle="pill"
          href="#pills-login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true">
          <h6 id="font1">Login</h6></a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-register"
          data-mdb-toggle="pill"
          href="#pills-register"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
          >
          <h6 id="font1">Registration</h6></a>
      </li>
    </ul>
  </div>
   
    <style>
      #font1 {        
        font-family: 'Oleo-Script';
      }
      #font2 {
        font-family: 'Alfa-Slab-One';
      }
      #card-login {
        background-color: #FC7753;
        border-radius: 20px 20px 20px 20px;
        padding: 70px;
      }
      body {
        background-color: #F2EFEA;
      }
    </style>

    <!-- Pills content -->
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >

    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <div class="card" id="card-login">
            
            <div class="card-body">
              <div class="col-md-12 text-center">  
                <i class="fas fa-user-alt fa-3x" id="user-icon"></i>
              </div>
              <h5 id="font1">Login account</h5>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example1" class="form-control" />
                  <label class="form-label" id="font2" for="form1Example1">Email address</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" />
                  <label class="form-label" id="font2" for="form1Example2">Password</label>
                </div>
               <!-- Submit button -->
               <button type="submit" onclick="loginFunction()" class="btn btn-primary btn-block mb-4" id="font1">Login</button>  
              </form>                
            </div>
          </div>
        </div>
      </div>
    </div>
      </div>
    <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register">
    <style>
      #font1 {        
        font-family: 'Oleo-Script';
      }
      #font2 {
        font-family: 'Alfa-Slab-One';
      }
      #card-reg {
        background-color: #66D7D1;
        border-radius: 20px 20px 20px 20px;
        padding: 70px;
      }
      body {
        background-color: #F2EFEA;
      }
    </style>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <div class="card" id="card-reg">
           
            <div class="card-body">
              <div class="col-md-12 text-center">  
                <i class="fas fa-user-alt fa-3x" id="user-icon"></i>
              </div>
              <h5 id="font1">Create an account</h5>
              <form>     
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" class="form-control" />
                    <label class="form-label" id="font2" for="form1Example1">Username</label>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form1Example2" class="form-control" />
                    <label class="form-label" id="font2" for="form1Example2">Email address</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example3" class="form-control" />
                  <label class="form-label" id="font2" for="form1Example3">Create Password</label>
                </div>
               <!-- Submit button -->
               <button type="submit" onclick="registerFunction()" class="btn btn-primary btn-block mb-4" id="font1">Register</button>  
               
              </form>                
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  
      
    <!-- End of project here-->
    
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
    function loginFunction(){
      alert("Login successfully!");
    }
    function registerFunction(){
      alert("Registered successfully!");
    }
    </script>
  </body>
</html>
